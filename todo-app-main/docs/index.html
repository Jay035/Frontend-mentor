<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- logo icon  -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- stylesheet file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/30175a4a2d.js" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script> 
    <!-- title -->
    <title>Frontend Mentor | Todo app</title>

</head>
<body class="m-0 box-border bg-light-white text-textColor dark:bg-darkModeBg font-josefin transition-all">
    <main class="">
        <!-- Nav -->
        <nav class="px-0 pt-0 bg-transparent">
            <div class="flex justify-between absolute w-full px-8 pt-8 sm:px-36 lg:px-48 lg:pt-10 xl:px-72 xl:pt-10">
                <!-- <div class="mx-auto sm:w-full"> -->
                <h1 class="text-light-white text-3xl tracking-widest uppercase font-medium lg:text-4xl xl:text-5xl">Todo</h1>
                <a href="#" id="mode">
                    <img id="mode-img" class="w-8 h-7 inline-block" src="./images/icon-moon.svg" alt="icon-sun">
                </a>
                <!-- </div> -->
            </div>
            <div id="date" class="text-center uppercase opacity-90 absolute text-light-white text-xs top-20 pl-8 w-max sm:pl-36 lg:pl-48 lg:text-base xl:top-24 xl:pl-72"></div>

            <!-- nav image -->
            <div class="nav-bg">
                <img class="nav-img w-full bg-contain bg-center bg-no-repeat sm:h-40 sm:hidden lg:h-52 lg:bg-auto xl:h-56" src="./images/bg-mobile-light.jpg" alt="bg-mobile-light">
                <img id="desktop-bg" class="nav-img w-full bg-contain bg-center bg-no-repeat hidden sm:h-40 sm:flex lg:h-52 lg:bg-auto xl:h-56" src="./images/bg-desktop-light.jpg" alt="bg-desktop-light">
            </div>
        </nav>

        <section class="relative w-10/12 mx-auto -top-24 sm:-top-12 sm:w-3/5 lg:-top-24 lg:max-w-2xl">
            <h1 class="hidden">Todo</h1>
            <div class="add flex justify-between px-4 py-2 rounded bg-white dark:bg-input-bg sm:justify-start">
                <i class="far fa-circle fa-lg cursor-pointer lg:mt-2" id="addTodo"></i>
                
                <input id="taskValue" type="text" autocomplete="off" name="todo" placeholder="Create a new todo.." class="bg-white dark:bg-input-bg text-black w-full ml-2 outline-none dark:text-white sm:text-base lg:py-1 xl:py-1.5 xl:text-lg"/> 
            </div>

            <ul class="todos bg-white dark:bg-input-bg divide-y divide-gray-500 text-listColor dark:text-textColor mt-4 rounded shadow-md select-none"></ul>

            <div id="div" class="bg-white dark:bg-input-bg flex justify-between mb-2 py-2 px-2 text-sm text-textColor border-t border-gray-500 font-medium shadow-md sm:text-base xl:text-xl">
                <p class=""> <span id="noOfItemsLeft">0</span><!-- Add dynamic number --> item(s) left</p>
                <!-- filter task for desktop  -->
                <div class="filter bg-white dark:bg-input-bg flex justify-between text-base hidden font-semibold lg:flex xl:text-lg">
                    <!-- all task preview -->
                    <p><a href="#" class="px-2 all hover:text-activeLinkColor">All</a></p>
                    <!-- active task preview -->
                    <p><a href="#" class="px-2 active hover:text-activeLinkColor">Active</a></p>
                    <!-- completed task preview  -->
                    <p><a href="#" class="px-2 completed hover:text-activeLinkColor">Completed</a></p>
                </div>
                <p><a href="#" id="clear" class="hover:text-activeLinkColor"> Clear Completed</a></p>
            </div>

            <!-- filter task for mobile -->
            <div class="filter flex justify-between bg-white dark:bg-input-bg rounded py-2 px-2 text-base font-semibold lg:hidden">
                <!-- all task preview -->
                <p><a href="#" class="cursor-pointer all-mobile hover:text-activeLinkColor">All</a></p>
                <!-- active task preview -->
                <p><a href="#" class="cursor-pointer active-mobile hover:text-activeLinkColor">Active</a></p>
                <!-- completed task preview  -->
                <p><a href="#" class="cursor-pointer completed-mobile hover:text-activeLinkColor">Completed</a></p>
            </div>
            <p class="mt-8 text-center font-medium">Drag and drop to reorder list</p> 

        </section>


        <div class="relative bottom-0 text-base font-medium w-full">
            <div class="w-11/12 mx-auto text-attributionColor pb-2 text-center">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/Jay035" target="_blank"><strong>CodexJay</strong></a>.
            </div>
            
        </div>

    </main>

    <script src="./app.js"></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

</body>
</html>
