<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>We're launching soon</h1>

    <div class="countdown">
      <div>
        <h3 id="days">{time}</h3>
        <p>Days</p>
      </div>

      <div>
        <h3 id="hours">{time}</h3>
        <p>Hours</p>
      </div>

      <div>
        <h3 id="minutes">{time}</h3>
        <p>Minutes</p>
      </div>
      <div>
        <h3 id="seconds">{time}</h3>
        <p>Seconds</p>
      </div>
    </div>
  </div>
    <div class="socials">
      <ul>
        <li><img src="./images/icon-facebook.svg" alt="icon-facebook"></li>
        <li><img src="./images/icon-pinterest.svg" alt="icon-pinterest"></li>
        <li><img src="./images/icon-instagram.svg" alt="icon-instagram"></li>
      </ul>
    </div>

    <div class="hills">
      <img src="./images/pattern-hills.svg" alt="pattern-hills">
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Jay035" target="_blank">CodexJay</a>.
    </div>

    <script src="./app.js"></script>
</body>
</html>
